<!DOCTYPE html>
<html>
<head>
    <title>Formulário AuAuShop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>
<body style="background-color: rgb(231, 231, 208); font-family: Arial, sans-serif;">

    <div class="container">
        <h1 class="text-left" style="margin: 30px; color:rgb(0, 142, 174);">Formulário AuAuShop</h1>
        <form>
            <div class="row">
                <div class="col">
                    <h3>Informações do Pet</h3>
                    <label for="petname">Nome do Pet:</label>
                    <input type="text" class="form-control" id="petname" required>
                    <label for="petIdade">Idade do Pet:</label>
                    <input type="number" class="form-control" id="petIdade" required>
                    <label for="petTipo">Tipo de Pet:</label>
                    <select class="form-control" id="petTipo">
                        <option>Cachorro</option>
                        <option>Gato</option>
                        <option>Outro</option>
                    </select>
                    <label for="petRaça">Raça do Pet:</label>
                    <input type="text" class="form-control" id="petRaça" required>
                </div>
                <div class="col">
                    <h3>Informações do Proprietário</h3>
                    <label for="propname">Nome do Proprietário:</label>
                    <input type="text" class="form-control" id="propname" required>
                    <label for="propTel">Telefone do Proprietário:</label>
                    <input type="tel" class="form-control" id="propTel" required>
                    <label for="propEmail">Email do Proprietário:</label>
                    <input type="email" class="form-control" id="propEmail" required>
                    <label for="appointmentdate">Data do Agendamento:</label>
                    <input type="date" class="form-control" id="appointmentdate" required>
                </div>
            </div>
            <div class="container">
              <form>
                <div class="row">
                    <div class="col">
                      <h3>Serviços</h3>
                      <label>Selecione os serviços desejados:</label><br>
                      <input type="checkbox" id="serviço1" name="serviço1" value="Banho">
                      <label for="serviço1"> Banho</label><br>
                      <input type="checkbox" id="serviço2" name="serviço2" value="Tosa">
                      <label for="serviço2"> Tosa</label><br> 
                      <h3>Horário</h3>
                      <label>Escolha o horário preferido:</label><br>
                      <input type="radio" id="manhã" name="time" value="manhã">
                      <label for="manhã"> Manhã</label><br>
                      <input type="radio" id="tarde" name="time" value="tarde">
                      <label for="tarde"> Tarde</label>
                      <p class="text">Entraremos em contato para confirmar o horário do serviço.</p>
                      <div>
                      <button type="submit" class="btn btn-primary" style="margin: 2%;">Enviar</button>
                    </div>
                    </div>
                    <div class="col">
                      
                      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="/pexels-helena-lopes-2253275.jpg" alt="Primeiro slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="/pexels-chevanon-photography-1108099.jpg" alt="Segundo slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="/pexels-bekka-mongeau-1452717.jpg" alt="Terceiro slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Próximo</span>
                        </a>
                      </div>
                    </div>
                </div>
              </form>          
          </div>           
        </form>
    </div>

    <style>
        .carousel-inner{
            position:static;
            margin-top:30px;
            right: 30px;
            width: 500px;
            height: 300px;
            border-radius: 10px;
            border-color: rgb(0, 0, 0);
            border-style:double;
        }
    </style>

    <!-- jQuery e JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
